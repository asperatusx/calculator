<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
  </head>

  <body>
    <div id="header">
      <ul>
        <li>Home</li>
        <li>Contact</li>
      </ul>
    </div>

    <div class="container">
      <div id="calculator">
        <div id="operation"></div>
        <div id="display">Hello this is the screen output</div>
        <div class="button-container">
          <div class="buttons">
            <button id="one" class="button digit">1</button>
            <button id="two" class="button digit">2</button>
            <button id="three" class="button digit">3</button>
            <button id="four" class="button digit">4</button>
            <button id="five" class="button digit">5</button>
            <button id="six" class="button digit">6</button>
            <button id="seven" class="button digit">7</button>
            <button id="eight" class="button digit">8</button>
            <button id="nine" class="button digit">9</button>
            <button id="zero" class="button digit">0</button>
            <button id="equal" class="button">=</button>
          </div>
          
          <div class="operator-container">
            <button class="button operator">&divide</button>
            <button class="button operator">X</button>
            <button class="button operator">-</button>
            <button class="button operator">+</button>
          </div>
        </div>
      </div>
      <button id="reset">Clear</button>
    </div>
  </body>
</html>
